<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy DIY</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #ffffff; /* 日間模式背景 */
      color: #000000; /* 日間模式文字 */
      padding: 30px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    body.night {
      background-color: #121212; /* 夜間模式背景 */
      color: #f0f0f0; /* 夜間模式文字 */
    }
    
    h1 {
      margin-bottom: 30px;
    }
    
    .title-main {
      font-size: 36px;
      font-weight: bold;
      color: inherit; /* 繼承主體顏色 */
      transition: color 0.3s ease;
    }
    
    .title-sub {
      font-size: 20px;
      color: inherit;
      color: rgb(250, 100, 60); /* 手機模式預設顏色 */
    }
    
    .link {
      display: inline-block;
      margin: 15px;
      text-decoration: none;
    }
    
    .link img {
      width: 100px;
      height: auto;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }
    
    .link img:hover {
      transform: scale(1.1);
    }
    
    .mode-toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }
    
    .mode-label {
      font-size: 14px;
      font-weight: bold;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    @media (min-width: 768px) {
      .link img {
        width: 120px;
      }
      .title-main {
        font-size: 48px;
      }
      .title-sub {
        font-size: 24px;
        color: inherit;
        color: rgb(250, 100, 60); /* 電腦模式顏色 */
      }
    }
  </style>
</head>
<body>
  <!-- 模式切換區 -->
  <div class="mode-toggle-container">
    <span class="mode-label" id="modeLabel">日間模式</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- 標題 -->
  <h1>
    <span class="title-main">Easy DIY</span><br>
    <span class="title-sub">請點選圖片可前往連結</span>
    <div class="time-info">
      <span class="time-text">日間模式時間：06:00 - 18:00</span><br>
      <span class="time-text">夜間模式時間：18:00 - 06:00</span>
    </div>
  </h1>

  <!-- 連結圖片 -->
  <a class="link" href="https://www.ruten.com.tw/store/easy_diy/" target="_blank">
    <img src="圖片/2022露天市集New_Logo.png" alt="露天市集">
  </a>
  <a class="link" href="https://tw.shp.ee/JEXpzek" target="_blank">
    <img src="圖片/images (2).jpeg" alt="蝦皮購物">
  </a>
  <a class="link" href="https://line.me/R/ti/p/@125wydjl" target="_blank">
    <img src="圖片/LINE_logo.svg.png" alt="LINE">
  </a>

  <!-- 切換腳本 -->
  <script>
    // 取得切換按鈕與標籤的 DOM 元素
    const toggle = document.getElementById('modeToggle'); // 模式切換按鈕
    const label = document.getElementById('modeLabel'); // 模式標籤

    /**
     * 自動偵測當前時間並根據時間設定模式
     * 夜間模式時間：18:00 - 06:00
     * 日間模式時間：06:00 - 18:00
     */
    function autoDetectMode() {
      const now = new Date(); // 取得當前日期與時間
      const hour = now.getHours(); // 取得當前小時（24小時制）

      // 如果時間是晚上 6 點後或凌晨 6 點前，則啟用夜間模式
      if (hour >= 18 || hour < 6) {
        document.body.classList.add('night'); // 加入 night class 切換背景顏色與文字顏色
        label.textContent = '夜間模式'; // 更新顯示的模式標籤為夜間模式
        toggle.checked = true; // 將切換按鈕設為選中狀態
      } else {
        // 否則為日間模式
        document.body.classList.remove('night'); // 移除 night class 恢復日間模式樣式
        label.textContent = '日間模式'; // 更新顯示的模式標籤為日間模式
        toggle.checked = false; // 將切換按鈕設為未選中狀態
      }
    }

    // 在頁面加載時執行自動偵測模式
    autoDetectMode();

    /**
     * 監聽切換按鈕的變更事件
     * 使用者手動切換模式時更新樣式與標籤文字
     */
    toggle.addEventListener('change', function() {
      // 當切換按鈕為選中狀態時（夜間模式）
      if (this.checked) {
        document.body.classList.add('night'); // 切換至夜間模式
        label.textContent = '夜間模式'; // 更新模式標籤
      } else {
        // 當切換按鈕為未選中狀態時（日間模式）
        document.body.classList.remove('night'); // 切換至日間模式
        label.textContent = '日間模式'; // 更新模式標籤
      }
    });
    
  </script>
</body>
</html>
