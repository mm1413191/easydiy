<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy DIY</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #000000;
      padding: 30px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    body.night {
      background-color: #121212;
      color: #f0f0f0;
    }

    .mode-toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }

    .mode-label {
      font-size: 14px;
      font-weight: bold;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 200px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s, transform 0.2s;
    }

    .link:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .link img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .link:hover img {
      transform: scale(1.1);
    }

    .link span {
      font-size: 16px;
      margin-top: 10px;
    }

    body.night .link {
      background-color: #333333;
      color: #ffffff;
    }

    body.night .link:hover {
      background-color: #444444;
    }

    .mode-time {
      margin-top: 20px;
      font-size: 20px;
      color: inherit;
    }

    .contact-section {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      color: #000000;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contact-section a {
      color: #1a73e8;
      text-decoration: none;
    }

    .contact-section a:hover {
      text-decoration: underline;
    }

    body.night .contact-section {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.night .contact-section a {
      color: #4ea8ff;
    }

  </style>
</head>
<body>

  <!-- 模式切換區 -->
  <div class="mode-toggle-container">
    <span class="mode-label" id="modeLabel">日間模式</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- 標題 -->
  <h1>Easy DIY</h1>

  <!-- 連結圖片區域 -->
  <div class="link-container">
    <a class="link" href="https://tw.shp.ee/JEXpzek" target="_blank">
      <img src="圖片/LOGO/蝦皮.jpeg" alt="蝦皮購物">
      <span>蝦皮購物</span>
    </a>
    <a class="link" href="https://www.ruten.com.tw/store/easy_diy/" target="_blank">
      <img src="圖片/LOGO/露天.jpg" alt="露天市集">
      <span>露天市集</span>
    </a>
    <a class="link" href="https://line.me/R/ti/p/@125wydjl" target="_blank">
      <img src="圖片/LOGO/LINE.png" alt="LINE">
      <span>LINE</span>
    </a>
  </div>

  <!-- 模式時間顯示區域 -->
  <div class="mode-time">
    日間模式時間：06:00 - 18:00<br>
    夜間模式時間：18:00 - 06:00
  </div>

  <!-- 聯絡我們區域 -->
  <div class="contact-section">
    聯絡我們<br>
    Email: <a href="mailto:easydiy0606@gmail.com">easydiy0606@gmail.com</a>
  </div>

  <!-- 切換腳本 -->
  <script>
    const toggle = document.getElementById('modeToggle');
    const label = document.getElementById('modeLabel');

    function autoDetectMode() {
      const now = new Date();
      const hour = now.getHours();

      if (hour >= 18 || hour < 6) {
        document.body.classList.add('night');
        label.textContent = '夜間模式';
        toggle.checked = true;
      } else {
        document.body.classList.remove('night');
        label.textContent = '日間模式';
        toggle.checked = false;
      }
    }

    autoDetectMode();

    toggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('night');
        label.textContent = '夜間模式';
      } else {
        document.body.classList.remove('night');
        label.textContent = '日間模式';
      }
    });
  </script>

</body>
</html>
